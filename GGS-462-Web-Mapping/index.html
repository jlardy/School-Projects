<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
</head>

<body>
  <div id="mask"></div>
  <div id="zoomingMask"></div>
  <div class="wrapper">
    <div class="topnav">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div id="map"></div>
    <div class="rightSide">
      <div class="popupSearch">
        <button id='popupButton'>Click To Find Your Campsite!</button>
      </div>
      <div class='currentSite'>
        <div id="site">
          <p class="cardInfo"><b>Please click on a campsite to display information</b></p>
          <p class="cardInfo"></p>
          <p class="cardInfo"></p>
          <p class="cardInfo"></p>
          <p class="cardInfo"></p>
          <p class="cardInfo"></p>
        </div>
      </div>
      <div class="campsiteCards">
        <div class="items"></div>
      </div>
    </div>
  </div>
  <div id="hiddenMenu">
    <span class="close">&times;</span>
    <div class="modalHeader">Choose what campsites you would like to look for.</div>
    <hr>
    <div class="popupForm">
      <form class="pure-form pure-form-aligned">
        <fieldset id='popupFormElements'>
          <div class="pure-control-group">
            <label for="driveway_surface">Driveway surface: </label>
            <select name="driveway_surface">
              <option value="" selected disabled hidden>Choose here</option>
              <option value=" = 'Gravel'">Gravel</option>
              <option value=" = 'Paved'">Paved</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="max_people_int">Max number of people: </label>
            <select name="max_people_int">
              <option value="" selected disabled hidden>Choose here</option>
              <option value=" BETWEEN 0 AND 10">1 - 10</option>
              <option value=" BETWEEN 10 AND 30">10 - 30</option>
              <option value=" BETWEEN 30 AND 100">30 - 100</option>
              <option value=" > 100">100+</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="max_vehicles_int">Max number of vehicles: </label>
            <select name="max_vehicles_int">
              <option value="" selected disabled hidden>Choose here</option>
              <option value=" BETWEEN 1 AND 5">1 - 5</option>
              <option value=" BETWEEN 5 AND 20">5 - 20</option>
              <option value=" BETWEEN 20 AND 75">20 - 75</option>
              <option value=" > 75">75+</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="site_access">Site access: </label>
            <select name="site_access">
              <option value="" selected disabled hidden>Choose here</option>
              <option value=" = 'Drive-In'">Drive In</option>
              <option value=" = 'Hike-In'">Hike-In</option>
            </select>
          </div>
          <div class="pure-control-group">
            <label for="cb" class="pure-checkbox">Allow campfire?: </label>
            <a id="campfire_checkbx">Y/n: </a><input id="y-fire" type="checkbox" name="campfire_allowed">
          </div>
          <div class="pure-control-group">
            <label for="cb" class="pure-checkbox">Allow pets? </label>
            <a id="pets_checkbx">Y/n: </a><input id="y-pets" type="checkbox" name="pets_allowed">
          </div>
          <div class="pure-controls">
            <button id="popupQuerySubmit" class="pure-button pure-button-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="js/map.js"></script>
    <script src="js/points.js"></script>
    <script src="js/popupSearch.js"></script>
</body>

</html>
